name: Vagrantfile testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  setup_env:
    uses: ./.github/workflows/setup-vagrant.yml
    with:
      os: ubuntu-latest
    secrets: inherit # 必要に応じてsecretsを継承

  test:
    needs: setup_env
    runs-on: ${{ needs.setup_env.outputs.os }}
    steps:
      - uses: actions/checkout@v3

      - name: run test
        run: vagrant validate
